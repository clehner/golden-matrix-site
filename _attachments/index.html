<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Golden Matrix</title>
<link rel="stylesheet" type="text/css" href="styles/goldenmatrix.css">
<script src="scripts/util.js"></script>
<script src="scripts/couchdb.js"></script>
</head>
<body>
<div id="timeline">
	<div id="timeline-track">
		<div class="date left">1300 BC</div>
		<div class="date right">1453 CE</div>
		<div id="timeline-track-inner">
			<div class="date" id="current-date">&nbsp;</div>
		</div>
	</div>
</div>
<div id="container">
	<div id="map-container">
		<div id="map">
			<img id="map-img" src="images/map.png">
		</div>
	</div>
	<div id="info">
		<div id="node-headings-outer">
			<div id="node-headings"></div>
		</div>
		<div id="node-thread-content-outer">
			<div id="node-thread-content"></div>
		</div>
	</div>
</div>
<script src="scripts/goldenmatrix.js"></script>
</body>
</html>
