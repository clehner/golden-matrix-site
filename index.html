<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Golden Matrix</title>
<link rel="stylesheet" type="text/css" href="styles/goldenmatrix.css">
<script src="scripts/util.js" type="text/javascript"></script>
<script src="scripts/transitions.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
	<div id="timeline">
		<div id="timeline-track">
			<div class="date left">
				<span class="date-label">1300 BC</span>
			</div>
			<div class="date right">
				<span class="date-label">1453 CE</span>
			</div>
			<div class="date" id="current-date">
				<span class="date-label">&nbsp;</span>
			</div>
		</div>
	</div>
	<div id="map"></div>
	<div id="info">
		<div id="node-headings-outer">
			<div id="node-headings"></div>
		</div>
		<div id="node-thread-content-outer">
			<div id="node-thread-content"></div>
		</div>
	</div>
</div>
<script src="scripts/goldenmatrix.js" type="text/javascript"></script>
</body>
</html>
